  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 0px 0;
      height: 50px;
    }

    .navbar-left,
    .navbar-center,
    .navbar-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .navbar-left {
      justify-content: flex-start;
      padding-left: 10px;
    }

    .navbar-center {
      justify-content: center;
      gap: 10px;
    }

    .navbar-right {
      justify-content: flex-end;
      padding-right: 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #333;
      color: white;
      padding: 8px 12px;
      font-size: 15px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover {
      background-color: #575757;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #0d0101;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1001;
      top: 100%;
      left: 0;
    }

    .dropdown-content a {
      color: rgb(247, 243, 243);
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #685e5e;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #clock {
      color: #e6f7ff;
      font-size: 18px;
      background-color: #333;
    }

    .navbar a {
      color: #ffffff;
      padding: 8px 20px;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
